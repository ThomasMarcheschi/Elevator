<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator</title>
    <link rel="stylesheet" href="./elevator.css">
</head>
<body>
    <div id="elevatorShaft">
        <div id="elevator">
            <div id="doors"></div>
        </div>
        <p>You are at</p>
        <div id="floorDisplay">0</div>
    </div>

    <div id="controlPanel">
        <button type="button" data-floor="-1">-1</button>
        <button type="button" data-floor="0">0</button>
        <button type="button" data-floor="1">1</button>
        <button type="button" data-floor="2">2</button>
        <button type="button" data-floor="3">3</button>
    </div>

    <script src="elevator.js"></script>
</body>
</html>
